<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="container">
            <h1>I am a H1</h1>

                    <img class="profile" src="./images/profile.png" alt="" />

                    <img class="linkedin" src="./images/linkedin.png" alt="" />

                </div>
            </div>
        </div>
    </div>
    <footer>
        <p id="footer">I am such a beautiful footer.</p>
    </footer>

</html>
